version: "3.8"

services:
  booking:
    build: .
    container_name: booking-microservice
    ports:
      - "3000:3000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/bookingdb
    depends_on:
      - mongo
    restart: unless-stopped

  mongo:
    image: mongo:7
    container_name: booking-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped

volumes:
  mongo-data:
